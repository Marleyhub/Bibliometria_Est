{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Author Co-occurrence Network</title>
    <link rel="stylesheet" href="{% static 'css/dashboard.css' %}">
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 3rem 1rem;
        }

        h1 {
            color: #90caf9;
            margin-bottom: 2rem;
            text-align: center;
        }

        iframe {
            border: none;
            width: 100%;
            max-width: 1000px;
            height: 550px;
            border-radius: 12px;
            box-shadow: 0 0 16px rgba(0, 0, 0, 0.6);
        }

        .error {
            color: #ef5350;
            font-size: 1.1rem;
            background-color: #2a2a2a;
            padding: 1rem;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <h1>This Is Your Author Co-occurrence Graph</h1>

    {% if graph %}
        <iframe src="{% static 'author_network.html' %}"></iframe>
    {% else %}
        <p class="error"><strong>Error:</strong> Could not generate the graph.</p>
    {% endif %}
</body>
</html>
