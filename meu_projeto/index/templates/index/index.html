{% load static %} 
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Research Trends Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
        }

        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 50px;
            gap: 40px;
        }

        .side-img {
            width: 2000px;
            height: 200px;
            object-fit: contain;
            border: 1px solid #ccc;
            background: #fff;
        }

        .main-content {
            text-align: center;
            max-width: 600px;
        }

        .main-content h1 {
            margin-bottom: 20px;
            font-size: 2em;
            color: #333;
        }

        .main-content p {
            font-size: 1.1em;
            color: #555;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Main content -->
    <div class="main-content">
        <h1>Research Trends Dashboard</h1>
        <p>
            This dashboard allows you to analyze research trends over time by processing .bib or .ris academic references.
            Generate heatmaps, author publication graphs, and keyword evolution charts easily.
        </p>
    </div>
    <!-- Right image -->
    <img src="{% static 'img/img1.png' %}" alt="Image 2" class="side-img">
    <!-- Left image -->
    <img src="{% static 'img/img2.png' %}" alt="Image 1" class="side-img">
</div>

</body>
</html>
