<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Upload a File</title>
</head>
<body>
    <h1>Upload a File</h1>
    <form method="post" enctype="multipart/form-data" action="{% url 'upload_this' %}">
    {% csrf_token %}
    <input type="file" name="file" required />
    <button onclick="upload_this()" type="submit">Upload</button>
</form>
</body>
</html>
