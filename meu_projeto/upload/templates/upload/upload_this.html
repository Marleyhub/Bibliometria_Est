{% load static %} 
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Choose Analytics</title>
    <link rel="stylesheet" href="{% static 'css/dashboard.css' %}">
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 3rem 1rem;
        }

        .analytics-container {
            text-align: center;
            background-color: #1e1e1e;
            padding: 1rem 2.5rem;
            border-radius: 16px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.6);
            max-width: 800px;
            width: 100%;
        }

        h1 {
            color: #90caf9;
            margin-bottom: 1.5rem;
        }

        h2 {
            color: #64b5f6;
            margin-top: 2rem;
            margin-bottom: 0.5rem;
        }

        pre {
            background-color: #2a2a2a;
            color: #e0e0e0;
            padding: 1rem;
            border-radius: 8px;
            text-align: left;
            overflow-x: auto;
            max-height: 300px;
        }

        form {
            margin-top: 1.5rem;
        }

        button {
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            background-color: #1e88e5;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
            max-width: 300px;
            margin: 0.5rem auto;
        }

        button:hover {
            background-color: #1565c0;
        }

        .button-group {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 1rem;
    margin-top: 2rem;
    }

    .button-group form {
        margin: 0;
    }

    .button-group button {
        padding: 0.75rem 1.25rem;
        font-size: 1rem;
        background-color: #1e88e5;
        color: #fff;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        min-width: 180px;
    }

    .button-group button:hover {
        background-color: #1565c0;
    }
    </style>
</head>
<body>
<div class="analytics-container">
    <h1>Now Choose Your Analytics</h1>

    {% if file_content %}
        <h2>Contents of {{ filename }}</h2>
        <pre>{{ file_content }}</pre>

        <div class="button-group">
            <!-- Author Co-occurrence Form -->
            <form method="post" enctype="multipart/form-data" action="{% url 'author_analytics' %}">
                {% csrf_token %}
                <button type="submit">Author Co-occurrence</button>
            </form>

            <!-- Scientific Production Form -->
            <form method="post" enctype="multipart/form-data" action="{% url 'cientific_prod' %}">
                {% csrf_token %}
                <button type="submit">Scientific Production</button>
            </form>

            <!-- Trend Evolution Form -->
            <form method="post" enctype="multipart/form-data" action="{% url 'trend_evolution' %}">
                {% csrf_token %}
                <button type="submit">Trend Evolution</button>
            </form>
        </div>
    {% endif %}
</div>
</body>
</html>
